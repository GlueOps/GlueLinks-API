---
apiVersion: v1
kind: Namespace
metadata:
  name: gluelinks-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gluelinks-api
  namespace: gluelinks-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gluelinks-api-reader
rules:
  # ArgoCD Applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list"]
  
  # Deployments and Pods
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
  
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  # ExternalSecrets (metadata and spec only, no actual secrets)
  - apiGroups: ["external-secrets.io"]
    resources: ["externalsecrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gluelinks-api-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gluelinks-api-reader
subjects:
  - kind: ServiceAccount
    name: gluelinks-api
    namespace: gluelinks-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gluelinks-api-config
  namespace: gluelinks-api
data:
  CACHE_TTL_SECONDS: "30"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: gluelinks-api-secrets
  namespace: gluelinks-api
type: Opaque
stringData:
  # Update these values for your environment
  GRAFANA_BASE_URL: "https://grafana.nonprod.antoniostacos.onglueops.com"
  VAULT_BASE_URL: "https://vault.nonprod.antoniostacos.onglueops.com"
  VALKEY_URL: "redis://gluelinks-valkey:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluelinks-valkey
  namespace: gluelinks-api
  labels:
    app: gluelinks-valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluelinks-valkey
  template:
    metadata:
      labels:
        app: gluelinks-valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:latest
          ports:
            - containerPort: 6379
              name: valkey
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gluelinks-valkey
  namespace: gluelinks-api
spec:
  selector:
    app: gluelinks-valkey
  ports:
    - port: 6379
      targetPort: 6379
      name: valkey
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluelinks-api
  namespace: gluelinks-api
  labels:
    app: gluelinks-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gluelinks-api
  template:
    metadata:
      labels:
        app: gluelinks-api
    spec:
      serviceAccountName: gluelinks-api
      containers:
        - name: api
          image: gluelinks-api:latest  # Update with your image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: GRAFANA_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: gluelinks-api-secrets
                  key: GRAFANA_BASE_URL
            - name: VAULT_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: gluelinks-api-secrets
                  key: VAULT_BASE_URL
            - name: VALKEY_URL
              valueFrom:
                secretKeyRef:
                  name: gluelinks-api-secrets
                  key: VALKEY_URL
            - name: CACHE_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: gluelinks-api-config
                  key: CACHE_TTL_SECONDS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gluelinks-api-config
                  key: LOG_LEVEL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gluelinks-api
  namespace: gluelinks-api
  labels:
    app: gluelinks-api
spec:
  selector:
    app: gluelinks-api
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
